<div class="container mt-4">
    <h1 class="mb-4 text-primary">Minhas Cidades Favoritas</h1>

    <div *ngIf="carregando" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando previsões favoritas...</span>
        </div>
    </div>
    
    <ng-container *ngIf="favoritosComPrevisao$ | async as favoritos">
        
        <div *ngIf="favoritos.length === 0 && !carregando" class="alert alert-info mt-4">
            Você ainda não adicionou nenhuma cidade favorita.
        </div>

        <div *ngIf="favoritos.length > 0" class="list-group shadow-sm">
            
            <div 
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                *ngFor="let fav of favoritos"
            >
                
                <div class="d-flex align-items-center flex-grow-1" style="cursor: pointer;" (click)="verDetalhes(fav.cidade)">
                    
                    <i class="bi {{ fav.icone }} me-3 text-primary" style="font-size: 1.5rem;"></i>
                    
                    <h5 class="mb-0 text-dark me-4">
                        {{ fav.cidade }}
                    </h5>
                    
                    <div class="d-none d-md-flex align-items-center text-muted small">
                        
                        <span class="badge bg-secondary me-3 fs-6">{{ fav.temperatura }}°C</span>
                        
                        <span class="me-3">
                            <i class="bi bi-thermometer-high text-danger me-1"></i> Máx: {{ fav.tempMax }}°C
                        </span>
                        
                        <span class="me-3">
                            <i class="bi bi-thermometer-low text-primary me-1"></i> Mín: {{ fav.tempMin }}°C
                        </span>
                        
                        <span>
                            <i class="bi bi-droplet-half text-info me-1"></i> Umidade: {{ fav.umidade }}%
                        </span>
                    </div>
                </div>

                <div>
                    <button 
                        class="btn btn-sm btn-outline-primary me-2 d-none d-sm-inline-block"
                        (click)="verDetalhes(fav.cidade)"
                    >
                        <i class="bi bi-eye"></i> Detalhes
                    </button>
                    
                    <button 
                        class="btn btn-sm btn-outline-danger"
                        (click)="removerFavorito(fav.cidade)"
                    >
                        <i class="bi bi-trash"></i> Remover
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
